<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Detail</title>
    <link rel="stylesheet" href="./asset/css/base.css" />
    <link rel="stylesheet" href="./asset/css/detai.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- side-bar -->
    <div class="sidebar">
      <div class="logo">
        <img
          class="logo-img"
          src="./asset/img/Spotify_logo_with_text.svg.webp"
          alt=""
        />
      </div>
      <div class="first-sidebar">
        <ul class="list">
          <li class="item" id="home-icon">
            <span>
              <i class="fa-solid fa-house"></i>
            </span>
            <span> Home </span>
          </li>
          <li class="item" id="search-icon">
            <span>
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <span> Search </span>
          </li>
          <li class="item" id="library-icon">
            <span>
              <i class="fa-solid fa-bookmark"></i>
            </span>
            <span> Your Library </span>
          </li>
          <li class="item">
            <span>
              <i class="fa-regular fa-square-plus"></i>
            </span>
            <span> Create Playlist </span>
          </li>
          <li class="item">
            <span>
              <i class="fa-solid fa-heart"></i>
            </span>
            <span> Liked Songs </span>
          </li>
        </ul>
      </div>

      <footer class="footer">
        <button class="btn">
          <span>
            <i class="fa-solid fa-globe"></i>
          </span>
          <span> English </span>
        </button>
      </footer>
    </div>

    <!-- right layout -->
    <section class="app">
      <header class="header">
        <div class="left">
          <div class="left-icon">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="left-icon">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="right">
          <button class="right-btn">Sign up</button>
          <button class="right-btn">Log in</button>
        </div>
      </header>
      <section class="middle">
        
      </section>
    </section>
  </body>
</html>
